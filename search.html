<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/contacts.css" />
    <meta name="description" content="Book Explorer: Week 7-8 Coding Challenge, Columbia Engineering Coding Bootcamp">
    <title>Book Explorer: Search Page</title>
</head>

<body class="bg-white text-slate-800">
    <!-- Nav bar -->
    <header>
        <nav>
			<ul>
				<div class="flex justify-evenly" style="flex-direction: row; flex-wrap: wrap; padding-top: 30px;">
					<button class="button" role="button"><input type=button class='cursor-pointer' onClick="window.location = 'index.html'" value='HOME'></input></button>
					<button class="button" role="button"><input type=button class='cursor-pointer' onClick="window.location = 'search.html'" value='BOOKS'></input></button>
					<button class="button" role="button"><input type=button class='cursor-pointer' onClick="window.location = 'contacts.html'" value='TEAM'></input></button>
				</div>
			</ul>
		</nav>
    </header>

    <!-- Main page -->
    <div class="grid lg:grid-cols-6 md:grid-cols-4 sm:grid-cols-1 ml-2">
        <!-- Search form -->
        <form class="bg-gray-400 rounded-lg">
            <div class="mb-6 p-2">
                <label for="date" class="block ml-2 mb-2 text-sm font-medium text-gray-900">Date:</label>
                <input type="date" id="date"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>
            <div class="mb-6 p-2">
                <label for="listEl" class="block ml-2 mb-2 text-sm font-medium text-gray-900">New York Times Bestseller
                    List:</label>
                <select id="listEl"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></select>
            </div>
            <div class="mb-6 ml-4 p-2">
                <button type="submit" id="searchButton"
                    class="m-2 float-right text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
            </div>
        </form>

        <!-- Book list area -->
        <div class="grid lg:col-span-5 md:col-span-3 sm:col-span-1">
            <!-- Title of bestseller list-->
            <span id="title" style="font-family: monospace" class="font-family-monospace ml-4 leading-none text-3xl underline decoration-double text-center"></span>
            <!-- Books on bestseller list -->
            <div id="books" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 h-48">

            </div>
        </div>
    </div>

    <!-- Modal for error display -->
    <div id="modal" class="fixed hidden inset-0 bg-slate-300 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-40 mx-auto my-auto border w-96 bg-white">
            <div id="modal-title" class="bg-red-400 px-2 text-white">Error</div>
            <div id="modal-message" class="px-2"></div>
            <div class="items-center px-4 py-4">
                <button id="modal-dismiss"
                    class="m-2 float-right text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">OK</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
